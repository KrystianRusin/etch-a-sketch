<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title" style="font-family: Titan One;">Etch-A-Sketch</h1>
    <div class="container">
        <ul class="user-options">
            <li>
                <input type="color" id = "color-select" value="#A5A5A5">
            </li>
            <li>
                <button class = "btn" id = "clear-btn">Clear</button>
            </li>
            <li><button class = "btn" id = "size-select">Change Size</button></li>
        </ul>
        <div class="draw-container" id="draw-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
